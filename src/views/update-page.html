    <main id="container2">
        <div class="form-container">
            <div class="classes-container">
                <form action="/update-classes" method="POST" id="create-teach">
                    {%for proffy in proffys %}
                    <fieldset>
                        <h2>Seus dados</h2>
                        <div class="input-area">
                            <p>Id</p>
                            <input type="text" name="id" id="id" value="{{proffy.id}}" required>
                        </div>
                        <div class="input-area">
                            <p>Nome Completo</p>
                            <input type="text" name="name" id="name" value="{{proffy.name}}" required>
                        </div>
                        <div class="input-area">
                            <p>Link da sua foto </p>
                            <input type="text" name="avatar" id="avatar"value="{{proffy.avatar}}" required>
                        </div>
                        <div class="input-area">
                            <p>Telefone</p>
                            <input type="number" name="whatsapp" id="whatsapp" value="{{proffy.whatsapp}}"required>
                        </div>
                        <div class="input-area">
                            <p>Email</p>
                            <input type="email" name="email" id="email" value="{{proffy.email}}"required>
                        </div>
                        <div class="input-area">
                            <p>Biografia</p>
                            <textarea type="text" name="bio" id="bio" value="{{proffy.bio}}"required>
                            </textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h2>Sobre a aula</h2>
                        <div class="select-area">
                            <p>Matéria</p>
                            <select name="subject" id="subject" required>
                                <option value="">Selecione uma opção</option>
                                {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}
                            </select>
                        </div>
                        <div class="input-area">
                            <p>Custo da sua hora/aula <small>(R$)</small></p>
                            <input type="number" name="cost" id="cost" required>
                        </div>
                    </fieldset>

                    <div class="button-form">
                        <button type="submit" form="create-teach">Alterar cadastro</button>
                    </div>
                    {%endfor%}
                </form>
            </div>
        </div>

    </main>
