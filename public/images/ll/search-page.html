<header id="search-header">
    <div id="header-content">
        <form action="" id="search-teach">
            <div class="select-block">
                <label for="subject">Matéria</label>
                <select name="subject" id="subject">
                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                    {%for subject in subjects %}
                    <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>
                        {{subject}}
                    </option>
                {%endfor%}
                </select>
            </div>
            <div class="select-block">
                <label for="weekday">Dias da semana</label>
                <select name="weekday" id="weekday">
                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                    {%for weekday in weekdays%}
                        <option value="{{loop.index0}}"{{"selected" if filters.weekday == loop.index0}}>
                            {{weekday}}
                        </option>
                    {%endfor%}
                </select>
            </div>
            <div class="input-block">
                <label for="time">Hora</label>
                    <input type="time" name="time" id="time">
            </div>
        <input type="submit" value="Filtrar" id="button-search">
        </form>
    </div>
</header>
</main>
<article>
    {%if proffys == ""%}
    <p class="no-results">Nenhum professor encontrado com a sua pesquisa</p>
    {%else%}
        {%for proffy in proffys %}
            <div class="profile-search">
                <div class="info-profile">
                    <a href="" id="logo-profile">
                        <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                    </a>
                    <div >
                        <a href="#profile-page" class="profile-name" onclick="ajaxProfile(event)">
                            <strong>{{proffy.name}}</strong>
                        </a>
                        <label for="subject">{{proffy.subject}}</label>
                    </div>
                </div>
                <div id="biography">
                    <span>
                        <p>{{proffy.bio}}</p>
                    </span>
                </div>
                <div id="description">
                    <div id="price">
                        <span>
                            <p>Preço/hora</p>
                            <strong>R$ {{proffy.cost}}</strong>
                        </span>
                    </div>
                    <div id="button-contact">
                        <a href="http://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&
                        text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}">
                            <img src="/images/whatsapp.svg" alt="">Entrar em contato
                        </a>

                    </div>
                </div>
            </div>
         {%endfor%}
    {%endif%}
</article>
